<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- OneUI 5 Color Palette Definitions -->
  <defs>
    <!-- OneUI 5 Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007ACC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="surfaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- OneUI Card Shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background with OneUI 5 gradient -->
  <rect width="800" height="1200" fill="url(#surfaceGradient)"/>
  
  <!-- Header Section -->
  <g id="header">
    <!-- OneUI Header Card -->
    <rect x="40" y="40" width="720" height="120" rx="20" fill="#FFFFFF" filter="url(#cardShadow)"/>
    
    <!-- AutomateHub Logo Circle -->
    <circle cx="120" cy="100" r="30" fill="url(#primaryGradient)" filter="url(#iconShadow)"/>
    <text x="120" y="108" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="20" font-weight="600" fill="#FFFFFF">AH</text>
    
    <!-- Title with OneUI Typography -->
    <text x="180" y="90" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="28" font-weight="700" fill="#1C1E21">AutomateHub Analytics</text>
    <text x="180" y="115" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="16" font-weight="400" fill="#65676B">Workflow Performance Dashboard</text>
  </g>
  
  <!-- Statistics Cards Section -->
  <g id="stats-section">
    <!-- Active Workflows Card -->
    <rect x="40" y="200" width="220" height="140" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <circle cx="90" cy="240" r="16" fill="#34C759"/>
    <text x="90" y="247" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="600" fill="#FFFFFF">✓</text>
    <text x="120" y="235" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="14" font-weight="500" fill="#65676B">Active Workflows</text>
    <text x="120" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="32" font-weight="700" fill="#1C1E21">147</text>
    <text x="120" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" fill="#34C759">+12% this week</text>
    <text x="50" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" fill="#65676B">Successfully running workflows</text>
    
    <!-- Total Executions Card -->
    <rect x="290" y="200" width="220" height="140" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <circle cx="340" cy="240" r="16" fill="url(#accentGradient)"/>
    <text x="340" y="247" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="600" fill="#FFFFFF">▶</text>
    <text x="370" y="235" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="14" font-weight="500" fill="#65676B">Total Executions</text>
    <text x="370" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="32" font-weight="700" fill="#1C1E21">24.7K</text>
    <text x="370" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" fill="#007ACC">+8% today</text>
    <text x="300" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" fill="#65676B">Workflow runs this month</text>
    
    <!-- Success Rate Card -->
    <rect x="540" y="200" width="220" height="140" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <circle cx="590" cy="240" r="16" fill="#FF9500"/>
    <text x="590" y="247" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="600" fill="#FFFFFF">%</text>
    <text x="620" y="235" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="14" font-weight="500" fill="#65676B">Success Rate</text>
    <text x="620" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="32" font-weight="700" fill="#1C1E21">98.5%</text>
    <text x="620" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" fill="#34C759">Excellent</text>
    <text x="550" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" fill="#65676B">Workflow reliability score</text>
  </g>
  
  <!-- Workflow Types Chart Section -->
  <g id="chart-section">
    <!-- Chart Container Card -->
    <rect x="40" y="380" width="720" height="300" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
    
    <!-- Chart Title -->
    <text x="70" y="420" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="20" font-weight="600" fill="#1C1E21">Workflow Types Distribution</text>
    <text x="70" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="14" font-weight="400" fill="#65676B">Most popular automation categories</text>
    
    <!-- Donut Chart -->
    <g transform="translate(200, 550)">
      <!-- Email Automation - 40% -->
      <path d="M 0,-80 A 80,80 0 0,1 76.16,-20.91 L 38.08,-10.45 A 40,40 0 0,0 0,-40 Z" 
            fill="#007ACC" />
      
      <!-- Data Processing - 25% -->
      <path d="M 76.16,-20.91 A 80,80 0 0,1 24.72,75.89 L 12.36,37.95 A 40,40 0 0,0 38.08,-10.45 Z" 
            fill="#34C759" />
      
      <!-- API Integration - 20% -->
      <path d="M 24.72,75.89 A 80,80 0 0,1 -64.72,48.94 L -32.36,24.47 A 40,40 0 0,0 12.36,37.95 Z" 
            fill="#FF9500" />
      
      <!-- Notification - 15% -->
      <path d="M -64.72,48.94 A 80,80 0 1,1 0,-80 L 0,-40 A 40,40 0 1,0 -32.36,24.47 Z" 
            fill="#FF3B30" />
      
      <!-- Center hole -->
      <circle cx="0" cy="0" r="40" fill="#F8F9FA"/>
      
      <!-- Center text -->
      <text x="0" y="-5" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="16" font-weight="600" fill="#1C1E21">147</text>
      <text x="0" y="15" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="400" fill="#65676B">Total</text>
    </g>
    
    <!-- Legend -->
    <g id="legend">
      <!-- Email Automation -->
      <rect x="420" y="480" width="12" height="12" rx="2" fill="#007ACC"/>
      <text x="445" y="491" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="14" font-weight="500" fill="#1C1E21">Email Automation</text>
      <text x="580" y="491" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="14" font-weight="600" fill="#007ACC">40%</text>
      
      <!-- Data Processing -->
      <rect x="420" y="510" width="12" height="12" rx="2" fill="#34C759"/>
      <text x="445" y="521" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="14" font-weight="500" fill="#1C1E21">Data Processing</text>
      <text x="580" y="521" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="14" font-weight="600" fill="#34C759">25%</text>
      
      <!-- API Integration -->
      <rect x="420" y="540" width="12" height="12" rx="2" fill="#FF9500"/>
      <text x="445" y="551" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="14" font-weight="500" fill="#1C1E21">API Integration</text>
      <text x="580" y="551" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="14" font-weight="600" fill="#FF9500">20%</text>
      
      <!-- Notification -->
      <rect x="420" y="570" width="12" height="12" rx="2" fill="#FF3B30"/>
      <text x="445" y="581" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="14" font-weight="500" fill="#1C1E21">Notifications</text>
      <text x="580" y="581" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="14" font-weight="600" fill="#FF3B30">15%</text>
    </g>
  </g>
  
  <!-- Performance Trends Section -->
  <g id="trends-section">
    <!-- Trends Container Card -->
    <rect x="40" y="720" width="720" height="200" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
    
    <!-- Trends Title -->
    <text x="70" y="760" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="20" font-weight="600" fill="#1C1E21">Performance Trends</text>
    <text x="70" y="780" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="14" font-weight="400" fill="#65676B">Last 7 days execution overview</text>
    
    <!-- Simple Line Chart -->
    <g transform="translate(70, 820)">
      <!-- Grid lines -->
      <line x1="0" y1="0" x2="650" y2="0" stroke="#E4E6EA" stroke-width="1"/>
      <line x1="0" y1="25" x2="650" y2="25" stroke="#E4E6EA" stroke-width="1"/>
      <line x1="0" y1="50" x2="650" y2="50" stroke="#E4E6EA" stroke-width="1"/>
      <line x1="0" y1="75" x2="650" y2="75" stroke="#E4E6EA" stroke-width="1"/>
      
      <!-- Data line -->
      <polyline points="0,60 93,45 186,30 279,20 372,15 465,25 558,10 650,5" 
                fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Data points -->
      <circle cx="0" cy="60" r="4" fill="#4285F4"/>
      <circle cx="93" cy="45" r="4" fill="#4285F4"/>
      <circle cx="186" cy="30" r="4" fill="#4285F4"/>
      <circle cx="279" cy="20" r="4" fill="#4285F4"/>
      <circle cx="372" cy="15" r="4" fill="#4285F4"/>
      <circle cx="465" cy="25" r="4" fill="#4285F4"/>
      <circle cx="558" cy="10" r="4" fill="#4285F4"/>
      <circle cx="650" cy="5" r="4" fill="#4285F4"/>
      
      <!-- X-axis labels -->
      <text x="0" y="95" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="400" fill="#65676B">Mon</text>
      <text x="93" y="95" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="400" fill="#65676B">Tue</text>
      <text x="186" y="95" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="400" fill="#65676B">Wed</text>
      <text x="279" y="95" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="400" fill="#65676B">Thu</text>
      <text x="372" y="95" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="400" fill="#65676B">Fri</text>
      <text x="465" y="95" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="400" fill="#65676B">Sat</text>
      <text x="558" y="95" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="400" fill="#65676B">Sun</text>
      <text x="650" y="95" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="12" font-weight="400" fill="#65676B">Today</text>
    </g>
  </g>
  
  <!-- Action Buttons Section -->
  <g id="actions-section">
    <!-- Primary Action Button -->
    <rect x="40" y="960" width="220" height="48" rx="24" fill="url(#primaryGradient)" filter="url(#cardShadow)"/>
    <text x="150" y="988" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="16" font-weight="600" fill="#FFFFFF">Create Workflow</text>
    
    <!-- Secondary Action Button -->
    <rect x="290" y="960" width="220" height="48" rx="24" fill="#FFFFFF" stroke="#007ACC" stroke-width="2"/>
    <text x="400" y="988" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="16" font-weight="600" fill="#007ACC">View All Workflows</text>
    
    <!-- Tertiary Action Button -->
    <rect x="540" y="960" width="220" height="48" rx="24" fill="#F8F9FA"/>
    <text x="650" y="988" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="16" font-weight="500" fill="#65676B">Export Report</text>
  </g>
  
  <!-- Footer -->
  <g id="footer">
    <text x="400" y="1060" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" fill="#65676B">AutomateHub Dashboard • Last updated: Aug 14, 2025</text>
    
    <!-- Status indicator -->
    <circle cx="350" cy="1080" r="4" fill="#34C759"/>
    <text x="365" y="1085" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" fill="#65676B">All systems operational</text>
  </g>
</svg>
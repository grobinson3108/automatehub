# Configuration Nginx SÉCURISÉE pour Content Extractor API
# À ajouter dans /etc/nginx/sites-available/automatehub.fr.conf

    # Content Extractor API - Accès sécurisé
    location /api/content-extractor/ {
        # 1. RESTRICTION PAR IP - n8n Cloud uniquement
        # IPs de n8n Cloud Europe (Frankfurt)
        allow 3.127.0.0/16;
        allow 3.64.0.0/16;
        allow 3.65.0.0/16;
        allow 3.66.0.0/16;
        allow 3.67.0.0/16;
        allow 3.68.0.0/16;
        allow 3.69.0.0/16;
        allow 3.70.0.0/16;
        allow 3.71.0.0/16;
        allow 18.192.0.0/16;
        allow 18.193.0.0/16;
        allow 18.194.0.0/16;
        allow 18.195.0.0/16;
        allow 18.196.0.0/16;
        allow 18.197.0.0/16;
        allow 18.198.0.0/16;
        
        # IPs de n8n Cloud US (Virginia)
        allow 3.208.0.0/12;
        allow 34.192.0.0/10;
        allow 52.0.0.0/11;
        allow 52.32.0.0/11;
        allow 52.64.0.0/12;
        allow 52.80.0.0/12;
        allow 54.0.0.0/8;
        
        # Votre IP locale pour les tests (remplacez par votre IP)
        allow 127.0.0.1;
        
        # Bloquer tout le reste
        deny all;
        
        # 2. RATE LIMITING - Max 100 requêtes par minute
        limit_req_zone $binary_remote_addr zone=content_extractor:10m rate=100r/m;
        limit_req zone=content_extractor burst=20 nodelay;
        
        # 3. HEADERS DE SÉCURITÉ
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000" always;
        
        # 4. CORS - Autoriser seulement n8n
        add_header 'Access-Control-Allow-Origin' 'https://app.n8n.cloud' always;
        add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        # Gérer les requêtes OPTIONS (preflight)
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # 5. PROXY VERS L'API
        proxy_pass http://localhost:5680/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout pour les extractions longues
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        
        # Limite de taille pour uploads (images pour scraping)
        client_max_body_size 10M;
        
        # 6. LOGGING DÉTAILLÉ
        access_log /var/log/nginx/content-extractor-access.log;
        error_log /var/log/nginx/content-extractor-error.log;
    }
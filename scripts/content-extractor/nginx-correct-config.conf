server {
    server_name automatehub.fr www.automatehub.fr;
    
    root /var/www/automatehub/public;
    index index.php;
    
    # Logs
    access_log /var/log/nginx/automatehub.fr.access.log;
    error_log /var/log/nginx/automatehub.fr.error.log;

    # En-têtes de sécurité
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Règles de réécriture pour Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Traitement des fichiers PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }
    
    # Cache des ressources statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Désactiver l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Désactiver l'accès aux fichiers sensibles
    location ~ (\.env|composer\.json|composer\.lock|package\.json|package-lock\.json|phpunit\.xml|webpack\.mix\.js|yarn\.lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Content Extractor API - VERSION SIMPLIFIÉE POUR COMMENCER
    location /api/content-extractor/ {
        proxy_pass http://localhost:5680/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout pour les extractions longues
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        
        # Limite de taille pour uploads
        client_max_body_size 10M;
        
        # CORS pour n8n
        add_header 'Access-Control-Allow-Origin' 'https://app.n8n.cloud' always;
        add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        # Gérer les requêtes OPTIONS (preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://app.n8n.cloud';
            add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Content-Length' '0';
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
    }

    listen [::]:443 ssl;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/automatehub.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/automatehub.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.automatehub.fr) {
        return 301 https://$host$request_uri;
    }

    if ($host = automatehub.fr) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name automatehub.fr www.automatehub.fr;
    return 404;
}